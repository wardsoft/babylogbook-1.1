<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <title>BabyLog</title>

        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
        <!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
        <!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.purple.css" id='jQMnDColor' />

        <!-- jQuery / jQueryMobile Scripts -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jstorage.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>        
        <script src="js/nativedroid.script.js"></script>
        <script type="text/javascript" src="js/jquery.timer.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <div id="topLogo"></div>
            <div id="credentials"></div>
        </div>
        
        <div id="content" data-role="content">   
            
            <div align="center">
                <div id="introLogo"></div>
                <form name="login-form" method="post">
                    <ul data-role="listview" data-inset="true">
            
                        <li data-role="fieldcontain">
                            <input type="email" name="inputEmail" id="inputEmail" value="" data-clear-btn="true" placeholder="Enter email address">
                        </li>
                         <li data-role="fieldcontain">
                            <input type="password" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Enter password">
                        </li>
                        <li>
                            <button type="submit" id="login" name="login" data-inline='true' value="login"><i class='lIcon fa fa-sign-in'></i>Login</button>
                        </li>
                        <li>
                            <button type="submit" id="register" name="register" data-inline='true' value="register"><i class='lIcon fa fa-check'></i>Sign Up</button>
                        </li>
                        <input type="hidden" id="submitType" name="submitType" value="">
                    </ul>
                </form>
            </div>
            <form name="event-form" method="post">
                <ul data-role="listview" data-inset="true">
        
                   <li data-role="fieldcontain">
                         <fieldset data-role="controlgroup">
                            <input type="checkbox" name="checkbox-1a" id="checkbox-1ab" value="Left Breast Feed">
                            <label for="checkbox-1ab">Left Breast Feed</label>
                            <input type="checkbox" name="checkbox-2a" id="checkbox-2ab" value="Right Breast Feed">
                            <label for="checkbox-2ab">Right Breast Feed</label>
                            <input type="checkbox" name="checkbox-3a" id="checkbox-3ab" value="Bottle Feed">
                            <label for="checkbox-3ab">Bottle Feed</label>
                            <input type="checkbox" name="checkbox-4a" id="checkbox-4ab" value="Nappy Change">
                            <label for="checkbox-4ab">Nappy Change</label>
                        </fieldset>
                    </li>

                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <div class="message info" style="width:60px" data-inline='true'>
                                <i class="fa fa-clock-o"></i>
                                <p id="stopwatch">00:00:00</p>
                            </div>

                                <button type="button" data-inline='true' onclick='Example1.Timer.toggle();' /><i class='lIcon fa fa-play'></i></button>
                                <button type="button" data-inline='true' onclick='Example1.resetStopwatch();' /><i class='lIcon fa fa-stop'></i></button>
                        </fieldset>
                    </li>
                    <li>
                        <button type="submit" data-inline='true'><i class='lIcon fa fa-check'></i>Create</button>
                    </li>
                </ul>
            </form>

            <ul id="calender-list" data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b" style="display:none;">                
            </ul>

            <ul id="dashboard-list" data-nativedroid-plugin='cards'>
                <li data-cards-type='dashboard'>
                    <h1 id="lastFeed"></h1>
                </li>
                <li data-cards-type='dashboard'>
                    <h1 id="feedCount">5 <div class="iconHolder"><i class="bottlefeed"></i></div> Feeds</h1>
                </li>
                <li data-cards-type='dashboard'>
                    <h1 id="nappyChangeCount"></h1>
                </li>
            </ul>

             <form name="settings-form">
                <ul data-role="listview" data-inset="true">
                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <legend>Babies Gender</legend>
                            <input type="radio" name="gender" id="radio-choice-ab" value="choice-a" checked="checked">
                            <label for="radio-choice-ab">Select</label>
                            <input type="radio" name="gender" id="genderBoy" value="Boy" checked="">
                            <label for="genderBoy">Boy</label>
                            <input type="radio" name="gender" id="genderGirl" value="Girl" checked="">
                            <label for="genderGirl">Girl</label>
                        </fieldset>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="name2b">Babies Forename:</label>
                        <input type="text" name="babyForename" id="babyForename" value="" data-clear-btn="true">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="name2b">Babies Middle Name:</label>
                        <input type="text" name="babyMiddleName" id="babyMiddleName" value="" data-clear-btn="true">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="name2b">Babies Surname:</label>
                        <input type="text" name="babySurname" id="babySurname" value="" data-clear-btn="true">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="inputDate">Date Of Birth:</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" value="" data-clear-btn="true" placeholder="">
                    </li>
                    <li>
                        <button type="submit" data-inline='true'><i class='lIcon fa fa-check'></i>Update</button>
                    </li>
                </ul>
            </form>
        </div>


        <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
            <div data-role="navbar">
                <ul>
                    <li id="dashboard"><a href="#" class="show-page-loading-msg" data-textonly="false" data-textvisible="false" data-msgtext="" data-inline="true"><i class='blIcon fa fa-dashboard' ></i></a></li>
                    <li id="calender"><a href="#"><i class='blIcon fa fa-calendar'></i></a></li>
                    <li id="addEvent"><a href="#"><i class='blIcon fa fa-plus-circle'></i></a></li>
                    <li id="settings"><a href="#"><i class='blIcon fa fa-cogs'></i></a></li>
                    <li id="logout"><a href="#"><i class='blIcon fa fa-sign-out'></i></a></li>
                </ul>
            </div>
        </div>

    </div>
    </body>
</html>
